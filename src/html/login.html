<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SIMGEs Simlab</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../images/favi.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('../images/do.png') no-repeat center center fixed;
      background-size: cover;
    }
    .header {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      text-align: right;
    }
    .header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    .header p {
      font-size: 0.8em;
      margin: 0;
    }
    .login-button {
      padding: 15px 30px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SIMGEs-Simlab</h1>
    <p>Powered by MK</p>
  </div>

  <button class="login-button" onclick="login()">Entrar</button>

  <script src="../js/main.js"></script>
</body>
</html>
