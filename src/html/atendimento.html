<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento - SLG</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Barra Lateral -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>SIMGEs-Simlab</h2>
            <p>Powered by MK</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="atendimento.html" class="active">Atendimento</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="cronograma.html">Cronograma</a></li>
                <li><a href="financeiro.html">Financeiro</a></li>
                <li><a href="logistica.html">Logística</a></li>
                <li><a href="recursos-humanos.html">Recursos Humanos</a></li>
                <li><a href="satisfacao.html">Satisfação</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="analysis-button" onclick="openAIAnalysis()">Análise IA</button>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header class="page-header">
            <h1>Atendimento ao Cliente</h1>
        </header>

        <section class="content-section">
            <div class="service-grid">
                <div class="service-item">
                    <h3>Consultas Realizadas</h3>
                    <div class="chart-container">
                        <canvas id="consultationsChart"></canvas>
                    </div>
                </div>
                <div class="service-item">
                    <h3>Satisfação do Cliente</h3>
                    <div class="chart-container">
                        <canvas id="satisfactionChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-button" onclick="registerService()">Registrar Atendimento</button>
                <button class="action-button" onclick="generateReport()">Gerar Relatório</button>
            </div>
        </section>
    </main>

    <div id="ai-analysis-modal" class="ai-analysis-modal">
        <div class="ai-analysis-content">
            <span class="close" onclick="closeAIAnalysis()">&times;</span>
            <h2>Análise IA</h2>
            <textarea id="ai-input" placeholder="Digite sua pergunta..."></textarea>
            <button onclick="sendAIQuery()">Enviar</button>
            <div id="ai-response"></div>
        </div>
    </div>

    <script>
        // Dados simulados para os gráficos
        const consultationsData = {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
                label: 'Consultas Realizadas',
                data: [120, 150, 100, 170, 160, 190],
                borderColor: '#3498db',
                fill: false
            }]
        };

        const satisfactionData = {
            labels: ['Muito Satisfeito', 'Satisfeito', 'Neutro', 'Insatisfeito', 'Muito Insatisfeito'],
            datasets: [{
                data: [60, 25, 10, 3, 2],
                backgroundColor: ['#2ecc71', '#3498db', '#f1c40f', '#e67e22', '#e74c3c']
            }]
        };

        // Configuração e renderização dos gráficos
        new Chart(document.getElementById('consultationsChart').getContext('2d'), {
            type: 'line',
            data: consultationsData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(document.getElementById('satisfactionChart').getContext('2d'), {
            type: 'pie',
            data: satisfactionData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Funções para as ações dos botões
        function registerService() {
            alert("Formulário de registro de atendimento será aberto aqui.");
        }

        function generateReport() {
            alert("Relatório de atendimento será gerado aqui.");
        }

        // Funções de Análise IA
        function openAIAnalysis() {
            document.getElementById('ai-analysis-modal').style.display = 'block';
        }

        function closeAIAnalysis() {
            document.getElementById('ai-analysis-modal').style.display = 'none';
        }

        function sendAIQuery() {
            const input = document.getElementById('ai-input').value;
            if (input) {
                // Aqui você integraria com a API de IA para obter uma resposta
                document.getElementById('ai-response').innerText = "Resposta da IA: Simulação de resposta para a consulta: " + input;
            }
        }
    </script>
</body>

</html>
