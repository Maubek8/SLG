<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma - SIMGEs</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
    <!-- Barra Lateral -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>SIMGEs-Simlab</h2>
            <p>Powered by MK</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="atendimento.html">Atendimento</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="cronograma.html" class="active">Cronograma</a></li>
                <li><a href="financeiro.html">Financeiro</a></li>
                <li><a href="logistica.html">Logística</a></li>
                <li><a href="recursos-humanos.html">Recursos Humanos</a></li>
                <li><a href="satisfacao.html">Satisfação</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="analysis-button" onclick="openAIAnalysis()">Análise IA</button>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header class="page-header">
            <h1>Cronograma</h1>
        </header>

        <section class="content-section">
            <div class="action-buttons">
                <button class="action-button" onclick="openModal('addEventModal')">Adicionar Evento</button>
                <button class="action-button" onclick="openModal('manageSalasModal')">Gerenciar Salas</button>
                <button class="action-button" onclick="openModal('manageStaffModal')">Gerenciar Equipe</button>
                <button class="action-button" onclick="openModal('manageCourseTypesModal')">Gerenciar Tipos de Cursos</button>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">&lt; Mês Anterior</button>
                    <h2 id="currentMonth"></h2>
                    <button onclick="changeMonth(1)">Próximo Mês &gt;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            <div class="event-list" id="eventList"></div>
        </section>
    </main>

    <div id="ai-analysis-modal" class="ai-analysis-modal">
        <div class="ai-analysis-content">
            <span class="close" onclick="closeAIAnalysis()">&times;</span>
            <h2>Análise IA</h2>
            <textarea id="ai-input" placeholder="Digite sua pergunta..."></textarea>
            <button onclick="sendAIQuery()">Enviar</button>
            <div id="ai-response"></div>
        </div>
    </div>

    <!-- Modal Adicionar Evento -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addEventModal')">&times;</span>
            <h2>Adicionar Novo Evento</h2>
            <input type="text" id="eventTitle" placeholder="Título do Evento">
            <input type="date" id="eventDate">
            <input type="time" id="eventTime">
            <select id="eventType">
                <option value="">Selecione o Tipo de Evento</option>
                <option value="aula">Aula</option>
                <option value="treinamento">Treinamento</option>
                <option value="simulacao">Simulação</option>
                <option value="reuniao">Reunião</option>
                <option value="cursoInterno">Curso Interno</option>
                <option value="cursoExterno">Curso Externo</option>
                <option value="manutencao">Manutenção</option>
            </select>
            <input type="text" id="eventInstructor" placeholder="Nome do Instrutor">
            <input type="number" id="eventCapacity" placeholder="Capacidade">
            <input type="text" id="eventLocation" placeholder="Localização (para cursos externos)">
            <select id="eventRoom">
                <option value="">Selecione a Sala</option>
                <!-- Opções de salas serão adicionadas dinamicamente -->
            </select>
            <select id="eventStaff" multiple>
                <!-- Opções de equipe serão adicionadas dinamicamente -->
            </select>
            <textarea id="eventDescription" placeholder="Descrição do Evento"></textarea>
            <button onclick="addEvent()">Adicionar Evento</button>
        </div>
    </div>

    <!-- Modais adicionais, funções JS, e integração com IA mantidas como no arquivo original -->

    <script>
        // Funções para abrir e fechar a análise IA
        function openAIAnalysis() {
            document.getElementById('ai-analysis-modal').style.display = 'block';
        }

        function closeAIAnalysis() {
            document.getElementById('ai-analysis-modal').style.display = 'none';
        }

        function sendAIQuery() {
            const input = document.getElementById('ai-input').value;
            if (input) {
                // Aqui você integraria com a API de IA para obter uma resposta
                document.getElementById('ai-response').textContent = "Resposta simulada da IA para: " + input;
            }
        }
    </script>
<script src="../js/renderer.js"></script>

</body>
</html>
